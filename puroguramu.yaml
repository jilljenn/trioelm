  game: .hack//G.U.
  title: Yasashii ryoute (Gentle Hands)
  youtube:
    interq: nz04At-3NlQ
    mines: mvwY27S4gZU
  sheet: http://jill-jenn.net/anime-sheet-music/pdf/yasashii-ryoute-gentle-hands.html
  description: "Je n'ai pas eu l'occasion de raconter l'anecdote pendant le concert, donc je vais le faire ici :) Je fais partie d'une communauté de transcriveurs de <a href=\"/anime-sheet-music/\">partitions</a> et, forcément, le but est de sortir la partition d'une musique inédite le plus vite possible. C'est ainsi que lorsqu'en <strong>mai 2005</strong>, à l'<a href=\"http://fr.wikipedia.org/wiki/Electronic_Entertainment_Expo\" target=\"_blank\">E3</a>, un trailer du jeu <em>.hack//G.U.</em> a été présenté (un an avant sa sortie), la <a href=\"https://www.youtube.com/watch?v=ZlzDhkE2Hlo\" target=\"_blank\">chanson en fond</a> a suscité un vif intérêt auprès de la communauté. Problème : en même temps que la chanson, les personnages du jeu braillent, ce qui compromet la transcription. Une pléthore d'internautes réclament le titre de la chanson sur des forums, mais la musique reste introuvable. Désespérés, certains vont jusqu'à extraire les fréquences des voix de la bande son pour ne laisser que la chanson seule, ponctuée de miasmes, ce qui se révèle peu satisfaisant. Il a finalement fallu attendre la sortie officielle de l'OST en <strong>août 2006</strong> puis son rapide <em>leak</em> sur eMule pour découvrir le titre de la chanson (<em>Yasashii ryoute</em>) et pouvoir la transcrire correctement."
  key: YasashiiRyoute
